name: Test checks

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Python3
              uses: actions/setup-python@v4
              with: 
                python-version: '3.12'
            
            - name: Install dependencies
              run: |
                python3 -m pip install --upgrade pip
                pip3 install -r requirements.txt

            - name: Run pytest
              run: |
                pytest
    mypy:
      runs-on: ubuntu-latest

      steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Setup Python3
            uses: actions/setup-python@v4
            with: 
              python-version: '3.12'
          
          - name: Install dependencies
            run: |
              python3 -m pip install --upgrade pip
              pip3 install -r requirements.txt

          - name: Run mypy
            run: |
              mypy src