<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account deletion</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0;">
  <div style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <div style="text-align: center; margin-bottom: 20px;">
      <img src="https://www.frii.site/favicon.png" alt="frii.site Logo" style="width: 100px; height: 120px;">
    </div>
    <div style="text-align: center; margin-bottom: 20px;">
      <h1 style="font-size: 24px; color: #333333;">Confirm account deletion</h1>
      <p style="font-size: 16px; color: #666666;">This is a confirmation email to delete your frii.site account. Click the button below to delete your account</p>
      <a href="{{link}}" style="display: inline-block; padding: 10px 20px; background-color: rgb(255, 20, 20); color: #ffffff; text-decoration: none; border-radius: 4px; font-size: 16px; margin-top: 20px;">Delete account</a>
    </div>
    <div style="text-align: center; font-size: 12px; color: #999999; margin-top: 20px;">
      <p>If you did not request an account deletion, secure your accounts immediately.</p>
    </div>
  </div>
</body>
</html>
