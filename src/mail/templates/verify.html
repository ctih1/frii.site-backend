<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0;">
  <div style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <div style="text-align: center; margin-bottom: 20px;">
      <img src="https://www.frii.site/favicon.png" alt="frii.site Logo" style="width: 100px; height: 120px;">
    </div>
    <div style="text-align: center; margin-bottom: 20px;">
      <h1 style="font-size: 24px; color: #333333;">Verify Your Email Address</h1>
      <p style="font-size: 16px; color: #666666;">Hey there! Thanks for signing up with frii.site. To complete your registration, please verify your email address by clicking the button below:</p>
      <a href="{{link}}" style="display: inline-block; padding: 10px 20px; background-color: rgb(0,123,255); color: #ffffff; text-decoration: none; border-radius: 4px; font-size: 16px; margin-top: 20px;">Verify Email</a>
    </div>
    <div style="text-align: center; font-size: 12px; color: #999999; margin-top: 20px;">
      <p>If you didn't sign up for an account, you can safely ignore this email.</p>
    </div>
  </div>
</body>
</html>
